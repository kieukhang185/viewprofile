<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
    <link rel="stylesheet" href="./css/style.css">
    <title>Personal Web</title>
</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <div class="navigation">
            <div class="nav-center container d-flex">
                <div class="logo"><h1>K<span>Black</span></h1></div>
                <ul class="nav-list d-flex">
                    <li class="nav-item">
                        <a href="#header" class="nav-link">Home</a></li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item">
                        <a href="#skills" class="nav-link">Skills</a></li>
                    <li class="nav-item">
                        <a href="#portfolio" class="nav-link">Portfolio</a></li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a></li>
                    <li class="nav-item theme-icon">
                        <i class="fas fa-moon"></i></li>
                </ul>
                <div class="theme theme-icon">
                    <i class="fas fa-moon"></i></li>
                </div>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>

        <!-- hero -->
        <div class="hero d-flex">
            <div class="left">
                <h1>Hi <br> I'm <span>KBlack</span><br> Developer</h1>
            </div>
            <div class="right">
                <div class="img-box">
                    <img src="./img/hero.png" alt="">
                </div>
            </div>
        </div>
        <!-- color control -->
        <div class="control">
            <div class="widget">
                <i class="fas fa-cog"></i>
            </div>
            <div class="colors">
                <span data-id="#0044ff"></span>
                <span data-id="#ff4600"></span>
                <span data-id="#ce00ff"></span>
                <span data-id="#03ffc7"></span>
            </div>
        </div>

        <!-- Social icons -->
    </header>
</body>

<script src="./index.js"></script>
</html>
